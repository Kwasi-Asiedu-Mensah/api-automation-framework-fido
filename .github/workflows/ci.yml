
          # Trigger the workflow on push or pull request to the 'main' branch
          on:
            push:
              branches:
                - main
            pull_request:
              branches:
                - main

          jobs:
            build:
              runs-on: ubuntu-latest

              steps:
                # Checkout the repository
                - name: Checkout repository
                  uses: actions/checkout@v2

                # Set up JDK 11 (or any version you are using)
                - name: Set up JDK 11
                  uses: actions/setup-java@v2
                  with:
                    java-version: '11'
                    distribution: 'temurin'

                # Cache Maven dependencies to speed up builds
                - name: Cache Maven packages
                  uses: actions/cache@v2
                  with:
                    path: ~/.m2
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                      ${{ runner.os }}-maven

                # Install Allure CLI (version 2.10.0)
                - name: Install Allure CLI
                  run: |
                    sudo apt-get update
                    sudo apt-get install -y wget unzip
                    wget  wget https://github.com/allure-framework/allure2/archive/refs/tags/2.10.0.zip
                     # Check if download was successful
                    if [ $? -ne 0 ]; then
                      echo "Failed to download Allure CLI"
                      exit 1
                      fi

            # Unzip the file and check for success
                      unzip allure.zip -d /opt/
                       if [ $? -ne 0 ]; then
                       echo "Failed to unzip Allure CLI"
                        exit 1
                        fi
            
            # Create symlink and check if successful
                        sudo ln -sf /opt/allure-2.10.0/bin/allure /usr/local/bin/allure
                        if [ $? -ne 0 ]; then
                        echo "Failed to create Allure symlink"
                        exit 1
                        fi
            
                         allure --version || echo "Allure CLI installation failed!"  # Check if allure is installed successfully

          # Install dependencies and run tests
                - name: Run Maven tests
                  run: mvn clean test

                # Generate Allure report
                - name: Generate Allure report
                  run: mvn allure:report

                # Publish Allure report
                - name: Publish Allure report
                  uses: actions/upload-artifact@v3
                  with:
                    name: allure-report
                    path: target/site/allure-maven-plugin/

